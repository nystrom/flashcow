<html>
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet"/>
    <style type="text/css">
      #container-fluid { margin-left: 1em; margin-right: 1em; margin-bottom: 1em; }
    </style>
  </head>
  <body>
    <div class="container-fluid">
    <h1>Login</h1>

    <form class="form-horizontal" method="post" action="j_security_check">
      <fieldset>
        <div class="control-group">
          <label class="control-label" for="j_username">Username</label>
          <div class="controls">
            <input type="text" class="input-large" id="j_username"/>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="j_password">Password</label>
          <div class="controls">
            <input type="password" class="input-large" id="j_password"/>
          </div>
        </div>
      </fieldset>
      <input type="submit" class="btn" value="Login"/>
    </form>

    </div>

    <script src="/bootstrap/js/bootstrap.js" type="text/javascript"></script>
  </body>
</html>
